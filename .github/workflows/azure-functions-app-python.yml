name: CI/CD for Ecommerce App

on:
  push:
    branches: ["main"]

jobs:
  setup-infra:
    name: Set Up Azure Infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v3

      - name: Set Up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Initialize Terraform
        working-directory: terraform
        run: terraform init

      - name: Validate Terraform Configuration
        working-directory: terraform
        run: terraform validate

      - name: Apply Terraform Changes
        working-directory: terraform
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: terraform apply -auto-approve

  docker-build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: setup-infra
    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v3

      - name: Log In to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/hello-world-app:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/hello-world-app:latest

  deploy-to-aks:
    name: Deploy App to AKS
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v3

      - name: Log In to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.27.1'

      - name: Authenticate with AKS
        uses: azure/aks-set-context@v3
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          cluster-name: sample-aks
          resource-group: sample-rg

      - name: Deploy Kubernetes Resources
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml